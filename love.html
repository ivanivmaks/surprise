<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="earth">
      <button class="earth-btn">ЗЕМЛЯ</button>
      <img class="img-earth" src="./earth.jpg" alt="earth" width="100px" />
    </div>
    <div class="sun hidden">
      <button class="sun-btn">СОНЦЕ</button>
      <img class="img-sun" src="./sun.avif" alt="sun" width="200px" />
    </div>
    <div class="solar hidden">
      <button class="solar-btn">CОНЯЧНА СИСТЕМА</button>
      <img class="img-solar" src="./solar.jpg" alt="solar" width="400px" />
    </div>
    <div class="galaxy hidden">
      <button class="galaxy-btn">ГАЛАКТИКА</button>
      <img class="img-galaxy" src="./galaxy.jpg" alt="galaxy" width="600px" />
    </div>
    <div class="universe hidden">
      <button class="universe-btn">ВСЕСВІТ</button>
      <img
        class="img-universe"
        src="./universe.jpg"
        alt="universe"
        width="800px"
      />
    </div>
    <div class="love hidden">
      <img class="img-love" src="./love.jpg" alt="love" width="1200px" />
    </div>
    <script src="./love.js"></script>
  </body>
</html>
